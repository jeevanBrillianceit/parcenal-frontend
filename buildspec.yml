version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building React app...
      - npm run build
  post_build:
    commands:
      - echo Copying React build and server package.json...
      - cp deployments/package.json .
artifacts:
  files:
    - '**/*'
    - 'build/**/*'
