version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building React app...
      - npm run build
      - cp -r deployment/package.json build/package.json
      - cd build && npm install --production

  post_build:
    commands:
      - echo Creating deployment package...
      - cd build
      - zip -r ../build.zip .
      - cd ..

artifacts:
  files:
    - build.zip
  discard-paths: yes