version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - cd frontend
      - npm install

  build:
    commands:
      - echo Building React app...
      - npm run build
      - echo Preparing deployment ZIP...
      - zip -r build.zip * .[^.]*

artifacts:
  files:
    - build.zip
