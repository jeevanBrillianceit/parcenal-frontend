version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre-build started...
  build:
    commands:
      - echo Build started...
      - npm run build
  post_build:
    commands:
      - echo Post build started...
      - mkdir -p deployments/build
      - cp -r build/* deployments/build/
artifacts:
  base-directory: deployments/build
  files:
    - '**/*'
